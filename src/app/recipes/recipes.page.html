<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let recipe of recipes" [routerLink]="['/recipe-detail',recipe.id,recipe.title, recipe.imageUrl]">
      <ion-avatar><img src="{{recipe.imageUrl}}" alt=""></ion-avatar>
      <ion-label>{{recipe.title | uppercase}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
