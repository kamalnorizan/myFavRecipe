<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{title | uppercase}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <img [src]="imageUrl" alt="" >
  <div class="ion-padding">
    <h2>{{title}}</h2> 
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let ing of ingrediants">
            <ion-label>{{ing.title}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
